@if(isFetching() && !error())
{
<p class="fallback-text">Loading...</p>
}
@if(error())
{
<p class="fallback-text">{{error()}}</p>
}
@if(comments())
{
<div class="container-fluid">
  <div class="d-flex justify-content-end">
    <div ngbDropdown class="d-inline-block">
      <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle placement="left"
        ngbTooltip="Add a new comment">
        <ng-icon name="bootstrapPlusSquareFill"></ng-icon>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="col col-6 pt-1 mb-5" style="min-width: 800px;">

        <app-add-comment [movieIds]="movieIds" (getComments)="getComments()"></app-add-comment>

      </div>
    </div>
  </div>

  <app-comments-card [comments]="comments()" (getComments)="getComments()"></app-comments-card>

</div>
}
